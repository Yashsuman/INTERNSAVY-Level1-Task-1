<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>

  <div class="card">
  <div class="search">
      <input  type="text" placeholder="Enter city name" spellcheck="false">
      <button type=""><img src="images/search.png"></button>
  </div>

  <div class="weather">

    <img src="images/rain.png" class="weather-icon">
    <h1 class="temp">30°C</h1>
    <h2 class="city">New York</h2>
    
    <div class="details">
      <div class="col">
        <img src="images/humidity.png">
        <div>
          <p class="humidity">50%</p>
          <p>Humidity</p>
        </div>
      </div>

      <div class="col">
        <img src="images/wind.png">
        <div>
          <p class="wind">15 km/h</p>
          <p>Wind Speed</p>
        </div>
      </div>

    </div>
  </div>
  </div>

</body>

<script>
  const apiKey = "f32a1720acdce89f313942f40c0743d3";
  const apiUrl ="https://api.openweathermap.org/data/2.5/weather?units=matric&q=bangalore";

  async function checWeather(){
    const response = await fetch(apiUrl + `&appid=${apiKey}`)
    var data = await response.jason();

    console.log(data);

    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".tem").innerHTML = Math.round(data.main.temp) + "°C";
    document.querySelector(".humidity").innerHTML = data.main.humidity +"%";
    document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
  }

  checWeather()
</script>

</html>
